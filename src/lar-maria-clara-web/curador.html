<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Curador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
            text-align: left;
        }
        
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro Curador</h1>
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">DDD+Telefone</label>
            <input type="text" id="telefone" name="telefone" value="0" required>

            <label for="celular">DDD+Celular</label>
            <input type="text" id="celular" name="celular" value="0" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="data_nascimento">Data Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nome = document.getElementById('nome').value;
            var cpf = document.getElementById('cpf').value;
            var telefone = document.getElementById('telefone').value;
            var celular = document.getElementById('celular').value;
            var email = document.getElementById('email').value;
            var dataNascimento = document.getElementById('data_nascimento').value;

            var curador = {
                nome: nome,
                cpf: cpf,
                telefone: telefone,
                celular: celular,
                email: email,
                dataNascimento: dataNascimento
            };

            localStorage.setItem('curador', JSON.stringify(curador));
            alert('Informações salvas com sucesso!');
        });

        window.addEventListener('load', function() {
            var storedCurador = localStorage.getItem('curador');
            if (storedCurador) {
                var curador = JSON.parse(storedCurador);

                document.getElementById('nome').value = curador.nome;
                document.getElementById('cpf').value = curador.cpf;
                document.getElementById('telefone').value = curador.telefone;
                document.getElementById('celular').value = curador.celular;
                document.getElementById('email').value = curador.email;
                document.getElementById('data_nascimento').value = curador.dataNascimento;
            }
        });
    </script>
</body>

</html>
